<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
		integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.5.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body class="bg-light">

<div th:insert="common/navigation"></div>

<section class="container">

	<div class="jumbotron bg-white mt-5 border h-auto min-vh-100">
		<div class="card">
			<article class="card-body">
			    <form class="form-signin" method="post" th:action="@{/login}">
			        <h2 class="form-signin-heading mb-4 col-6">Sign in</h2>
			        <p class="form-group col-6">
			            <label for="username" class="sr-only">Username</label>
			            <input type="text" id="username" name="username" class="form-control" placeholder="Username">
			        </p>
			        <p class="form-group col-6">
			            <label for="password" class="sr-only col-4">Password</label>
			            <input type="password" id="password" name="password" class="form-control" placeholder="Password">
			        </p>
			        <div class="form-group col-6">
			        	<button class="btn btn-lg btn-primary btn-block col-4" type="submit">Login</button>
					</div>
				</form>
			</article>
		</div>
	</div>
			        
</section>

<div th:insert="common/footer"></div>
</body>
</html>
